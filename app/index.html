
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipszoid Térfogat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Ellipszoid Térfogat Számítása</h1>
      <br>
      <h2>Kérem addja meg az ellipszoid oldalait:</h2>
      <br>
      <form id="ellipsoidForm">
          <label for="a">A Tengely:</label><br>
          <input type="number" id="a" name="a" required><br>
          <label for="b">B Tengely:</label><br>
          <input type="number" id="b" name="b" required><br>
          <label for="c">C Tengely:</label><br>
          <input type="number" id="c" name="c" required><br>
          <br>
          <button type="submit" class="btn btn-primary btn-block">Számítás</button>
      </form>
      <br>
      <h2 id="result" class="text-center"></h2>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
